<div style="flex-direction: row; display: flex;">
  <div>
    <mat-card style="width:300px; height: 500px; margin: 20px 20px 0">
      <mat-card-content>
        <div>
          <h1>Query inputs</h1>
          <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Odors</mat-label>
              <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto1" [(ngModel)]="selectedOdor">
              <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayFn" >
                <mat-option *ngFor="let option of filteredOdors | async" [value]="option" (click)="setSelectedOdor(selectedOdor)">
                  {{option.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>

          <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>Dilution</mat-label>
              <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto2" [(ngModel)]="selectedDil">
              <mat-autocomplete #auto2="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredDilutions | async" [value]="option" (click)="setSelectedDil(selectedDil)">
                  {{option.name}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
          <button mat-raised-button color="primary">Submit</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div style="display: flex; flex-direction: column; align-items: stretch;">
    <div>
      <mat-card style="width:600px; height: 300px; margin: 20px 20px 20px">
        <mat-card-content>
          <div>
            <h1>Samescale Summary Output</h1>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
    <div>
      <mat-card style="width:600px; height: 100px; margin: 0 20px 0">
        <mat-card-content>
          <div>
            <h1>SQL Query</h1>
            {{Query}}
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>


</div>
